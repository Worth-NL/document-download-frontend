---

buildpack: python_buildpack
command: scripts/run_app_paas.sh gunicorn -c gunicorn_config.py application

instances: 1
memory: 1G
health-check-type: none
env:
  NOTIFY_APP_NAME: document-download-frontend

  # Credentials variables
  FLASK_APP: application.py
  DOCUMENT_DOWNLOAD_API_HOST_NAME: https://download.notify.works

  ADMIN_CLIENT_SECRET: null
  ADMIN_BASE_URL: null
  API_HOST_NAME: null
  DANGEROUS_SALT: null
  SECRET_KEY: null
  ROUTE_SECRET_KEY_1: null
  ROUTE_SECRET_KEY_2: null

  AWS_ACCESS_KEY_ID: null
  AWS_SECRET_ACCESS_KEY: null

  STATSD_PREFIX: null

  DESKPRO_API_HOST: null
  DESKPRO_API_KEY: null

  TEMPLATE_PREVIEW_API_HOST: null
  TEMPLATE_PREVIEW_API_KEY: null

applications:
  - name: document-download-frontend
